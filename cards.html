<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cards</title>
    <style>
        .card {
            width: 350px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 d-flex gap-5 justify-content-around flex-wrap" id="cards"></div>
        </div>
    </div>

    <script>
        function createCard(card) {
            let div = document.createElement('div');
            div.classList.add('card');
            div.classList.add('shadow');

            let image = document.createElement('img');
            image.setAttribute('src', card.url);
            image.setAttribute('alt', 'A picture');
            image.classList.add('card-img-top');
            div.appendChild(image);

            let innerDiv = document.createElement('div');
            innerDiv.classList.add('card-body');
            div.appendChild(innerDiv);

            let h5 = document.createElement('h5');
            h5.classList.add('card-title');
            h5.innerText = card.title;
            innerDiv.appendChild(h5);

            let p = document.createElement('p');
            p.classList.add('card-text');
            p.innerText = card.abstract;
            innerDiv.appendChild(p);

            let p2 = document.createElement('p');
            p2.classList.add('card-text');
            p2.innerText = "Date: June 7, 20201";
            innerDiv.appendChild(p2);

            // <a href="#" class="btn btn-primary">Go somewhere</a>
            let a = document.createElement('a');
            a.setAttribute('href', card.link);
            a.classList.add('btn');
            a.classList.add('btn-primary');
            a.innerText = "Visit";
            innerDiv.appendChild(a);

            return div;
        }

        const cards = document.querySelector('#cards');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.result.forEach((card) => {
                    cards.append(createCard(card));
                });
            })
    </script>
</body>

</html>
